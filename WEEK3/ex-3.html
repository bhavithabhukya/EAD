<!DOCTYPE html>
<html>
    <head>

 
    <title>
         Styling a Student Profile Card
    </title>
    <style>
        .card
        {
            width:200px;
            padding:10px;
            border-radius: 10px;
            box-shadow: 4px 4px 4px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
       </head>
       <body>
        <div Class="card">
            <h2>Name:Bhavitha</h2>
            <h2>Roll No: 074</h2>
            <h2>Dept:IT</h2>
        </div>
       </body>
</html>
